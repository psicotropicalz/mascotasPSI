<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Mascotas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Listado de Mascotas Registradas</h1>

<a th:href="@{/mascota/nueva}" class="btn-nuevo">Nueva Mascota</a>

<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Raza</th>
        <th>Edad</th>
        <th>Peso</th>
        <th>DNI Propietario</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="mascota : ${mascotas}">
        <td th:text="${mascota.nombre}"></td>
        <td th:text="${mascota.especie}"></td>
        <td th:text="${mascota.raza}"></td>
        <td th:text="${mascota.edad}"></td>
        <td th:text="${mascota.peso}"></td>
        <td th:text="${mascota.dni}"></td>
        <td>
            <a th:href="@{/mascota/editar/{id}(id=${mascota.id})}" class="btn-editar">Editar</a>
            <form th:action="@{/mascota/eliminar/{id}(id=${mascota.id})}" method="post">
                <button type="submit" class="btn-eliminar" onclick="return confirm('¿Estás seguro de eliminar esta mascota?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Volver al inicio</a>
</body>
</html>
